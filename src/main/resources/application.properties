spring.profiles.active=production

server.error.include-stacktrace=NEVER

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/sql

spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=admin
spring.datasource.password=admin

spring.data.mongodb.uri=mongodb://admin-dic:admin@localhost:27017/data-in-cloud
spring.data.mongodb.uuid-representation=standard

spring.cloud.azure.storage.blob.connection-string=UseDevelopmentStorage=true;
spring.cloud.azure.storage.blob.container.users-profiles=users-profiles
spring.cloud.azure.storage.blob.container.profiles-photos=profiles-photos